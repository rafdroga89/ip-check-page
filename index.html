<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon IP publique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20vh;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    h2 {
      font-size: 1.5em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Ton IP publique est :</h1>
  <h2 id="ip">Chargement...</h2>

  <script>
    fetch('https://ipapi.co/json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').innerText = `${data.ip} (${data.country_name})`;
      })
      .catch(() => {
        document.getElementById('ip').innerText = "Erreur de chargement IP";
      });
  </script>
</body>
</html>
